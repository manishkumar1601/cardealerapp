<!-- ========== section start ========== -->
<section class="section">
  <div class="container-fluid">
    <!-- ========== title-wrapper start ========== -->
    <div class="title-wrapper pt-30">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="title mb-30">
            <h2>Dashboard</h2>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- ========== title-wrapper end ========== -->
    <div class="row">
      <div class="col-xl-3" *ngIf="data?.type === 'dealer'">
        <div class="icon-card">
          <div class="icon purple">
            <i class="lni lni-car"></i>
          </div>
          <div class="content">
            <h6 class="text-bold mb-10">Total Cars</h6>
            <h3 class="text-bold mb-10">{{cars}}</h3>
          </div>
        </div>
        <!-- End Icon Cart -->
      </div>
      <!-- End Col -->
      <div class="col-xl-3" *ngIf="data?.type === 'admin'">
        <div class="icon-card">
          <div class="icon purple">
            <i class="lni lni-car"></i>
          </div>
          <div class="content">
            <h6 class="text-bold mb-10">Total Cars</h6>
            <h3 class="text-bold mb-10">{{totalCars}}</h3>
          </div>
        </div>
        <!-- End Icon Cart -->
      </div>
      <!-- End Col -->
      <div class="col-xl-3" *ngIf="data?.type === 'admin'">
        <div class="icon-card">
          <div class="icon orange">
            <i class="lni lni-users"></i>
          </div>
          <div class="content">
            <h6 class="text-bold mb-10">Total Dealers</h6>
            <h3 class="text-bold mb-10">{{totalDealers}}</h3>
          </div>
        </div>
        <!-- End Icon Cart -->
      </div>
      <!-- End Col -->
    </div>
    <!-- End Row -->
  </div>
  <!-- end container -->
</section>
<!-- ========== section end ========== -->
