
  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-6">
          <div class="header-left d-flex align-items-center">
            <div class="menu-toggle-btn mr-20">
              <button id="menu-toggle" (click)="menuToggle()" class="main-btn primary-btn">
                <i class="lni lni-chevron-left me-2"></i> Menu
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-7 col-6">
          <div class="header-right">
            <!-- profile start -->
            <div class="profile-box ml-15">
              <button class="dropdown-toggle bg-transparent border-0" type="button" data-bs-toggle="dropdown">
                <div class="profile-info">
                  <div class="info">
                    <h6>{{data?.name | uppercase }}</h6>
                      <i class="lni lni-user ml-3 mr-2"></i>
                  </div>
                </div>
                <i class="lni lni-chevron-down"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li class="profileMenu">
                  <a routerLink="/profile"> <i class="lni lni-user"></i> View Profile</a>
                </li>
                <li class="profileMenu">
                  <a (click)="logoutUser()"> <i class="lni lni-exit"></i> Sign Out</a>
                </li>
              </ul>
            </div>
            <!-- profile end -->
          </div>
        </div>
      </div>
    </div>
  </header>
